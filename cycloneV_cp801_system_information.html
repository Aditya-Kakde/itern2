<!DOCTYPE html>
<html>
<head>
    <title>System Monitor</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f4f4f4; 
            color: #333; 
            margin: 0; 
            padding: 20px;
        }
        .container { 
            width: 55%; 
            margin: auto; 
            padding: 5px; 
            background: white; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
        }
        .back-btn { 
            position: relative;
            float: top;
            font-size: 14px;
            padding: 10px;
            font-weight: bold;
            color: #333;
            text-align: right;
        }
        
        .info-box { 
            padding: 10px; 
            margin: 10px; 
            background: #e9ecef; 
            border-radius: 5px; 
            color: #333;
        }
        .status { 
            color: #28a745; 
            font-weight: bold; 
        }
        .error { 
            color: #dc3545; 
        }
        h1, h2 {
            color: #007bff;
        }
        button {
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>System Information</h1>
        <div class ="back-btn"><button class ="back-btn" onclick="window.location.href='homepage.html'">Back</button></div>
        <div class="info-box"><strong>CPU :</strong> <span id="cpu"></span></div>
        <div class="info-box"><strong>Memory Available:</strong> <span id="memory"></span></div>
        <div class="info-box"><strong>Kernel Version:</strong> <span id="kernel"></span></div>
        <div class="info-box"><strong>Disk Space:</strong> <span id="disk"></span></div>
    </div>

    <h2>Test Status</h2>
    <div class="container">
        <div class="info-box"><strong>UART Status:</strong> <span id="usb" class="status">OK</span></div>
        <div class="info-box"><strong>Ethernet Status:</strong> <span id="ethernet" class="error">Disconnected</span></div>
    </div>

    <script>
        function fetchSystemInfo() {
            fetch("/systeminfo")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("cpu").innerText = data.cpu;
                    document.getElementById("memory").innerText = data.memory;
                    document.getElementById("kernel").innerText = data.kernel;
                    document.getElementById("disk").innerText = data.disk;
                })
                .catch(error => console.error("Error fetching system info:", error));
        }
        fetchSystemInfo();
    </script>
</body>
</html>
