<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cyclone V Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 150px;
        }
        .cp-btn {
            background: #007bff;
            color: white;
        }
        .ci-btn {
            background: #28a745;
            color: white;
        }
        .version {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Test Dashboard</h1>
        <div class="button-container">
            <button class="btn cp-btn" onclick="window.location.href='/newsqm/cp-801'">CP-801</button>
            <button class="btn ci-btn" onclick="window.location.href='/newsqm/ci-853'">CI-853</button>
        </div>
        <div class="version">Software Version: v1.0.0</div>
    </div>
</body>
</html>
